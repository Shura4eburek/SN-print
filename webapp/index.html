<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Печать кода</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

  <!-- Этот тег перезаписывается JS перед печатью -->
  <style id="page-size-style">
    @page { size: 100mm 100mm; margin: 0; }
  </style>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #000);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ── Панель настроек ── */
    .toolbar {
      width: 100%;
      background: var(--tg-theme-bg-color, #fff);
      border-bottom: 1px solid #e5e5e5;
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .btn-row {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .seg-btn {
      flex: 1;
      max-width: 160px;
      padding: 7px 0;
      border-radius: 18px;
      border: 2px solid var(--tg-theme-hint-color, #aaa);
      background: transparent;
      color: var(--tg-theme-text-color, #333);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background .12s, color .12s, border-color .12s;
    }
    .seg-btn.active {
      background: var(--tg-theme-button-color, #2481cc);
      color: var(--tg-theme-button-text-color, #fff);
      border-color: var(--tg-theme-button-color, #2481cc);
    }
    .seg-btn:disabled {
      opacity: 0.35;
      cursor: default;
    }

    /* ── Превью кода ── */
    .code-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
      gap: 12px;
      width: 100%;
    }
    #code-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #code-wrap img,
    #code-wrap canvas {
      max-width: min(75vw, 60vh);
      max-height: min(75vw, 60vh);
    }
    #code-wrap svg {
      max-width: 88vw;
      height: auto;
    }
    .serial-text {
      font-family: 'Courier New', Courier, monospace;
      font-size: clamp(13px, 3.2vw, 20px);
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.04em;
      word-break: break-all;
      line-height: 1.4;
      color: var(--tg-theme-text-color, #000);
    }
    .code-hint {
      text-align: center;
      color: var(--tg-theme-hint-color, #888);
      font-size: 13px;
      line-height: 1.5;
      padding: 12px 16px;
    }

    /* ── Кнопка печати ── */
    .print-btn {
      width: calc(100% - 32px);
      max-width: 400px;
      padding: 13px;
      margin: 0 16px 18px;
      font-size: 16px;
      font-weight: 700;
      background: var(--tg-theme-button-color, #2481cc);
      color: var(--tg-theme-button-text-color, #fff);
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    /* ═══════════════════════════
       СТИЛИ ПЕЧАТИ
       Toolbar и кнопка скрываются.
       Контент заполняет страницу.
    ═══════════════════════════ */
    @media print {
      .toolbar,
      .print-btn { display: none !important; }

      html, body {
        /* Точный размер задаётся JS-ом через CSS-переменные */
        width:  var(--pw, 100mm);
        height: var(--ph, 100mm);
        overflow: hidden;
      }

      .code-area {
        width:  var(--pw, 100mm);
        height: var(--ph, 100mm);
        padding: 3mm;
        gap: 2mm;
        justify-content: center;
      }

      #code-wrap {
        flex: 1;
        width: 100%;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      /* Изображение/канвас занимает всю доступную ширину */
      #code-wrap img,
      #code-wrap canvas {
        max-width:  100%;
        max-height: 100%;
        width: auto;
        height: auto;
      }
      #code-wrap svg {
        width:  100%;
        height: auto;
      }

      .serial-text {
        font-size: 10pt;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <!-- Тип кода -->
    <div class="btn-row">
      <button class="seg-btn" id="btn-qr"      onclick="setType('qr')">QR код</button>
      <button class="seg-btn" id="btn-barcode" onclick="setType('barcode')">Штрих-код</button>
    </div>
    <!-- Размер печати -->
    <div class="btn-row">
      <button class="seg-btn" id="btn-100" onclick="setSize('100x100')">100×100 мм</button>
      <button class="seg-btn" id="btn-50"  onclick="setSize('50x40')">50×40 мм</button>
    </div>
  </div>

  <div class="code-area">
    <div id="code-wrap"></div>
    <div class="serial-text" id="serial-lbl"></div>
  </div>

  <button class="print-btn" onclick="doPrint()">Печать</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const params = new URLSearchParams(window.location.search);
    const serial = params.get('data') || '';

    // Code128 підтримує лише ASCII — для кирилиці примусово QR
    const hasNonAscii = serial && /[^\x00-\x7F]/.test(serial);

    let curType = localStorage.getItem('code_type') || params.get('type') || 'qr';
    if (hasNonAscii && curType === 'barcode') curType = 'qr';

    let curSize = localStorage.getItem('print_size') || '100x100';

    document.getElementById('serial-lbl').textContent = serial;

    // Заблокувати кнопку штрих-коду якщо є не-ASCII символи
    if (hasNonAscii) {
      const btn = document.getElementById('btn-barcode');
      btn.disabled = true;
      btn.title = 'Штрих-код підтримує лише латинські символи';
    }

    /* ── Размеры (мм) ── */
    const SIZES = { '100x100': [100, 100], '50x40': [50, 40] };

    /* ── Обновить @page и CSS-переменные ── */
    function applyPageSize() {
      const [w, h] = SIZES[curSize] || [100, 100];
      document.getElementById('page-size-style').textContent =
        `@page { size: ${w}mm ${h}mm; margin: 0; }`;
      document.documentElement.style.setProperty('--pw', w + 'mm');
      document.documentElement.style.setProperty('--ph', h + 'mm');
    }

    /* ── Переключатели ── */
    function setType(t) {
      curType = t;
      localStorage.setItem('code_type', t);
      updateButtons();
      renderCode();
    }

    function setSize(s) {
      curSize = s;
      localStorage.setItem('print_size', s);
      updateButtons();
      applyPageSize();
    }

    function updateButtons() {
      document.getElementById('btn-qr').classList.toggle('active',      curType === 'qr');
      document.getElementById('btn-barcode').classList.toggle('active', curType === 'barcode');
      document.getElementById('btn-100').classList.toggle('active', curSize === '100x100');
      document.getElementById('btn-50').classList.toggle('active',  curSize === '50x40');
    }

    /* ── Генерация кода ── */
    function renderCode() {
      const wrap = document.getElementById('code-wrap');
      wrap.innerHTML = '';
      if (!serial) {
        wrap.innerHTML = '<div class="code-hint">Немає даних для відображення</div>';
        return;
      }

      if (curType === 'qr') {
        const sz = Math.round(Math.min(240, window.innerWidth * 0.75, window.innerHeight * 0.58));
        new QRCode(wrap, { text: serial, width: sz, height: sz,
                           correctLevel: QRCode.CorrectLevel.M });
      } else {
        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        wrap.appendChild(svg);
        try {
          JsBarcode(svg, serial, { format: 'CODE128', displayValue: false, margin: 6 });
        } catch (e) {
          wrap.innerHTML = hasNonAscii
            ? '<div class="code-hint">Штрих-код не підтримує<br>кириличні символи.<br>Використовуйте QR-код.</div>'
            : '<div class="code-hint">Помилка генерації: ' + (e.message || String(e)) + '</div>';
        }
      }
    }

    /* ── Печать ── */
    function doPrint() {
      applyPageSize();
      // Небольшая задержка, чтобы браузер успел применить @page
      setTimeout(() => window.print(), 80);
    }

    /* ── Инит ── */
    applyPageSize();
    updateButtons();
    renderCode();
  </script>
</body>
</html>
