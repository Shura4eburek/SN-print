<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Утіль</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style id="page-size-style">
    @page { size: 100mm 100mm; margin: 0; }
  </style>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: sans-serif;
      background: var(--tg-theme-secondary-bg-color, #f2f2f7);
      color: var(--tg-theme-text-color, #000);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ── Форма ── */
    .form-section {
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--tg-theme-bg-color, #fff);
      border-bottom: 1px solid var(--tg-theme-hint-color, #e5e5e5);
    }

    /* ── Сегментований контрол ── */
    .seg-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--tg-theme-hint-color, #888);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 5px;
    }
    /* 2×2 сітка шаблонів */
    .template-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3px;
      background: var(--tg-theme-secondary-bg-color, #f0f0f5);
      border-radius: 8px;
      padding: 2px;
    }
    /* Рядок розмірів */
    .seg-ctrl {
      display: flex;
      background: var(--tg-theme-secondary-bg-color, #f0f0f5);
      border-radius: 8px;
      padding: 2px;
      gap: 2px;
    }
    .seg-btn {
      flex: 1;
      padding: 7px 4px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      background: none;
      color: var(--tg-theme-hint-color, #888);
      cursor: pointer;
      transition: background 0.12s, color 0.12s;
    }
    .seg-btn.active {
      background: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #222);
      box-shadow: 0 1px 3px rgba(0,0,0,.15);
    }

    /* ── Поле причини ── */
    .field label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--tg-theme-hint-color, #888);
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .field input[type="text"] {
      width: 100%;
      padding: 8px 11px;
      font-size: 15px;
      border: 1.5px solid var(--tg-theme-hint-color, #ddd);
      border-radius: 8px;
      outline: none;
      background: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #000);
    }
    .field input[type="text"]:focus {
      border-color: var(--tg-theme-button-color, #2481cc);
    }

    /* ── Список комплектації ── */
    .checklist-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--tg-theme-hint-color, #888);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 6px;
    }
    .checklist { display: flex; flex-direction: column; gap: 2px; }

    .check-item {
      display: flex;
      align-items: center;
      border-radius: 6px;
    }
    .check-item.unchecked .item-text {
      text-decoration: line-through;
      color: var(--tg-theme-hint-color, #aaa);
    }

    /* Зона чекбокса — широка для надійного тапу */
    .cb-area {
      display: flex;
      align-items: center;
      padding: 6px 10px 6px 4px;
      cursor: pointer;
      flex-shrink: 0;
      -webkit-tap-highlight-color: transparent;
    }
    .cb-area input[type="checkbox"] {
      width: 18px;
      height: 18px;
      pointer-events: none; /* кліки обробляє cb-area */
      accent-color: var(--tg-theme-button-color, #2481cc);
    }

    /* Редагований текст пункту */
    .item-text {
      flex: 1;
      font-size: 14px;
      outline: none;
      cursor: text;
      min-width: 0;
      padding: 6px 2px;
      border-radius: 4px;
    }
    .item-text:focus { background: var(--tg-theme-secondary-bg-color, #f5f5f5); }
    .item-text:empty::before {
      content: 'Введіть назву...';
      color: var(--tg-theme-hint-color, #bbb);
    }

    /* Кнопка видалення пункту */
    .item-del {
      background: none;
      border: none;
      color: var(--tg-theme-hint-color, #ccc);
      font-size: 20px;
      line-height: 1;
      cursor: pointer;
      padding: 6px 4px;
      flex-shrink: 0;
    }
    .item-del:hover { color: #e55; }

    /* Кнопка додати пункт */
    .add-item-btn {
      display: block;
      width: 100%;
      margin-top: 6px;
      padding: 7px;
      background: none;
      border: 1.5px dashed var(--tg-theme-hint-color, #ccc);
      border-radius: 8px;
      color: var(--tg-theme-hint-color, #888);
      font-size: 14px;
      cursor: pointer;
      text-align: center;
    }
    .add-item-btn:active { background: var(--tg-theme-secondary-bg-color, #f5f5f5); }

    /* Поля утиля (Причина + Комплектація + Розмір) */
    #util-fields {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* ── Превью ── */
    .preview-wrap {
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
    }
    .preview-title-bar {
      font-size: 11px;
      font-weight: 600;
      color: var(--tg-theme-hint-color, #888);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      align-self: flex-start;
    }
    .print-area {
      background: #fff;
      border: 1.5px dashed var(--tg-theme-hint-color, #bbb);
      border-radius: 6px;
      padding: 3mm;
      font-family: Arial, sans-serif;
      width: var(--pw, 100mm);
      min-height: var(--ph, 100mm);
    }

    /* ── Кнопка друку ── */
    .print-btn {
      width: 100%;
      max-width: 400px;
      padding: 13px;
      margin-top: 4px;
      margin-bottom: 18px;
      font-size: 16px;
      font-weight: 700;
      background: var(--tg-theme-button-color, #2481cc);
      color: var(--tg-theme-button-text-color, #fff);
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    /* ── Вміст наклейки «Утіль» ── */
    .print-title { text-align: center; font-size: 12pt; font-weight: bold; text-decoration: underline; margin-bottom: 1.5mm; }
    .print-reason { font-size: 9pt; font-weight: bold; margin-bottom: 1.5mm; }
    .print-kit-title { text-align: center; font-size: 9pt; font-weight: bold; margin-bottom: 1mm; }
    .print-kit-list { list-style: none; padding: 0; }
    .print-kit-list li { font-size: 9pt; font-weight: bold; line-height: 1.2; }
    .print-kit-list li::before { content: "- "; }
    .print-kit-list li.missing { text-decoration: line-through; font-weight: normal; color: #888; }

    /* ── Вміст наклейок «На відправку» / «Крихке» ── */
    .label-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(var(--ph, 100mm) - 6mm);
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .label-big-text  { font-size: 36pt; font-weight: 900; letter-spacing: 2px; line-height: 1.1; font-family: Arial, sans-serif; }
    .label-sub-text  { font-size: 13pt; margin-top: 3mm; color: #333; font-family: Arial, sans-serif; }
    .label-glass-svg { width: 58mm; height: 75mm; display: block; margin: 0 auto 3mm; }

    /* ══════════════════════════════
       ПЕЧАТЬ
    ══════════════════════════════ */
    @media print {
      html, body {
        margin: 0; padding: 0;
        background: #fff;
        width: var(--pw, 100mm);
        height: var(--ph, 100mm);
        overflow: hidden;
      }
      .form-section, .preview-title-bar, .print-btn { display: none !important; }
      .preview-wrap { padding: 0; align-items: flex-start; }
      .print-area {
        border: none;
        border-radius: 0;
        width: var(--pw, 100mm);
        min-height: 0;
        padding: 3mm;
      }
    }
  </style>
</head>
<body>

  <div class="form-section">
    <!-- Вибір шаблону -->
    <div>
      <div class="seg-label">Шаблон</div>
      <div class="template-grid">
        <button class="seg-btn" id="tab-korpus"   onclick="setTemplate('korpus')">Корпус</button>
        <button class="seg-btn" id="tab-other"    onclick="setTemplate('other')">Інше</button>
        <button class="seg-btn" id="tab-shipping" onclick="setTemplate('shipping')">На відправку</button>
        <button class="seg-btn" id="tab-fragile"  onclick="setTemplate('fragile')">Крихке</button>
      </div>
    </div>

    <!-- Поля утиля (Причина + Комплектація + Розмір) -->
    <div id="util-fields">
      <div class="field">
        <label>Причина</label>
        <input type="text" id="reason" placeholder="Введіть причину..." oninput="updatePreview()">
      </div>
      <div>
        <div class="checklist-label">Комплектація</div>
        <div class="checklist" id="checklist"></div>
        <button class="add-item-btn" onclick="addItem()">＋ Додати пункт</button>
      </div>
      <div id="size-row" style="display:none">
        <div class="seg-label">Розмір наклейки</div>
        <div class="seg-ctrl">
          <button class="seg-btn" id="sz-100" onclick="setSize('100x100')">100×100 мм</button>
          <button class="seg-btn" id="sz-50"  onclick="setSize('50x40')">50×40 мм</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Превью + кнопка -->
  <div class="preview-wrap">
    <div class="preview-title-bar">Попередній перегляд</div>
    <div class="print-area" id="print-area"></div>
    <button class="print-btn" onclick="doPrint()">Друк</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const KORPUS_ITEMS = [
      'Пінопласт','Пакет','Кришка','Скло','Морда',
      'Вентилятори','Пильові фільтри','USB інтерфейси','Кнопка живлення',
    ];

    const LABEL_HTML = {
      shipping: `<div class="label-wrap">
        <div class="label-big-text">ГОТОВО</div>
        <div class="label-sub-text">На відправку клієнту</div>
      </div>`,
      fragile: `<div class="label-wrap">
        <svg class="label-glass-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 130">
          <path fill="#222" d="M15,5H85Q94,5 90,30Q86,55 70,68Q62,76 55,80V108L74,114L74,122L26,122L26,114L45,108V80Q38,76 30,68Q14,55 10,30Q6,5 15,5Z"/>
        </svg>
        <div class="label-big-text">КРИХКЕ!</div>
      </div>`,
    };

    const checklist = document.getElementById('checklist');
    let curTemplate = localStorage.getItem('util_template') || 'korpus';
    let curSize     = localStorage.getItem('util_size')     || '50x40';

    // Ініціалізація
    applyTemplate(curTemplate, true);

    // ─────────────────────────────────────────
    // Шаблон
    // ─────────────────────────────────────────
    function setTemplate(tpl) {
      curTemplate = tpl;
      localStorage.setItem('util_template', tpl);
      applyTemplate(tpl, false);
    }

    function applyTemplate(tpl, isInit) {
      ['korpus','other','shipping','fragile'].forEach(t =>
        document.getElementById('tab-' + t).classList.toggle('active', t === tpl));

      const utilFields = document.getElementById('util-fields');
      const sizeRow    = document.getElementById('size-row');

      // Наклейки-шаблони — приховуємо форму
      if (tpl === 'shipping' || tpl === 'fragile') {
        utilFields.style.display = 'none';
        document.getElementById('print-area').innerHTML = LABEL_HTML[tpl];
        applySizeVars(100, 100);
        return;
      }

      utilFields.style.display = 'flex';
      sizeRow.style.display = tpl === 'other' ? 'block' : 'none';

      // Перезавантажити список
      checklist.innerHTML = '';
      if (tpl === 'korpus') {
        const saved = JSON.parse(localStorage.getItem('util_checks') || 'null');
        KORPUS_ITEMS.forEach((text, i) => createRow(text, saved ? !!saved[i] : true));
        applySizeVars(100, 100);
      } else {
        // other — порожній список
        applySizeButton(curSize);
      }

      if (!isInit) document.getElementById('reason').value = '';
      updatePreview();
    }

    // ─────────────────────────────────────────
    // Розмір
    // ─────────────────────────────────────────
    function setSize(sz) {
      curSize = sz;
      localStorage.setItem('util_size', sz);
      applySizeButton(sz);
    }

    function applySizeButton(sz) {
      document.getElementById('sz-100').classList.toggle('active', sz === '100x100');
      document.getElementById('sz-50').classList.toggle('active',  sz === '50x40');
      const [w, h] = sz === '50x40' ? [50, 40] : [100, 100];
      applySizeVars(w, h);
    }

    function applySizeVars(w, h) {
      document.documentElement.style.setProperty('--pw', w + 'mm');
      document.documentElement.style.setProperty('--ph', h + 'mm');
    }

    // ─────────────────────────────────────────
    // Рядок комплектації
    // ─────────────────────────────────────────
    function createRow(text, checked) {
      const row = document.createElement('div');
      row.className = 'check-item' + (checked ? '' : ' unchecked');

      // Зона чекбокса — широка для надійного тапу
      const cbArea = document.createElement('div');
      cbArea.className = 'cb-area';

      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.checked = checked;
      cbArea.appendChild(cb);

      cbArea.addEventListener('click', () => {
        cb.checked = !cb.checked;
        row.classList.toggle('unchecked', !cb.checked);
        if (curTemplate === 'korpus') saveChecks();
        updatePreview();
      });

      // Редагований текст
      const span = document.createElement('span');
      span.className = 'item-text';
      span.contentEditable = 'true';
      span.textContent = text;
      span.addEventListener('input', updatePreview);
      span.addEventListener('keydown', e => {
        if (e.key === 'Enter') { e.preventDefault(); span.blur(); }
      });
      // Клік по тексту не повинен доходити до cbArea
      span.addEventListener('click', e => e.stopPropagation());

      // Видалити
      const del = document.createElement('button');
      del.className = 'item-del';
      del.innerHTML = '&times;';
      del.addEventListener('click', e => {
        e.stopPropagation();
        row.remove();
        updatePreview();
      });

      row.appendChild(cbArea);
      row.appendChild(span);
      row.appendChild(del);
      checklist.appendChild(row);
      return row;
    }

    function addItem() {
      const row = createRow('', true);
      row.querySelector('.item-text').focus();
      updatePreview();
    }

    function saveChecks() {
      const states = [...checklist.querySelectorAll('input[type="checkbox"]')]
        .map(c => c.checked);
      localStorage.setItem('util_checks', JSON.stringify(states));
    }

    // ─────────────────────────────────────────
    // Превью
    // ─────────────────────────────────────────
    function updatePreview() {
      if (curTemplate === 'shipping' || curTemplate === 'fragile') return;

      const reason = document.getElementById('reason').value.trim() || '—';
      const rows   = [...checklist.querySelectorAll('.check-item')];

      let kitSection = '';
      if (rows.length > 0) {
        const items = rows.map(row => {
          const text    = row.querySelector('.item-text').textContent.trim() || '—';
          const checked = row.querySelector('input[type="checkbox"]').checked;
          return `<li class="${checked ? '' : 'missing'}">${text}</li>`;
        }).join('');
        kitSection = `
          <div class="print-kit-title">Доступна комплектація</div>
          <ul class="print-kit-list">${items}</ul>`;
      }

      document.getElementById('print-area').innerHTML = `
        <div class="print-title">Утіль</div>
        <div class="print-reason">Причина: ${reason}</div>
        ${kitSection}`;
    }

    // ─────────────────────────────────────────
    // Друк
    // ─────────────────────────────────────────
    function doPrint() {
      let w = 100, h = 100;
      if (curTemplate === 'other' && curSize === '50x40') { w = 50; h = 40; }
      document.getElementById('page-size-style').textContent =
        `@page { size: ${w}mm ${h}mm; margin: 0; }`;
      applySizeVars(w, h);
      setTimeout(() => window.print(), 80);
    }
  </script>
</body>
</html>
