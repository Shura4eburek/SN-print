<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Утіль</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: sans-serif;
      background: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ── Форма (тільки на екрані) ── */
    .form-section {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      border-bottom: 1px solid #e5e5e5;
    }

    .field label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #555;
      margin-bottom: 5px;
    }
    .field input[type="text"] {
      width: 100%;
      padding: 9px 12px;
      font-size: 15px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      outline: none;
      color: #000;
    }
    .field input[type="text"]:focus {
      border-color: var(--tg-theme-button-color, #2481cc);
    }

    .checklist-title {
      font-size: 13px;
      font-weight: 600;
      color: #555;
      margin-bottom: 6px;
    }
    .checklist {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .check-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 8px;
      border-radius: 7px;
      cursor: pointer;
      user-select: none;
    }
    .check-item:active { background: #f0f0f0; }
    .check-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--tg-theme-button-color, #2481cc);
      flex-shrink: 0;
    }
    .check-item span {
      font-size: 15px;
      color: #000;
    }
    .check-item.unchecked span {
      text-decoration: line-through;
      color: #999;
    }

    /* ── Кнопка печати ── */
    .print-btn {
      width: calc(100% - 32px);
      max-width: 400px;
      padding: 13px;
      margin: 12px 16px 18px;
      font-size: 16px;
      font-weight: 700;
      background: var(--tg-theme-button-color, #2481cc);
      color: var(--tg-theme-button-text-color, #fff);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      align-self: center;
    }

    /* ═══════════════════════════════
       СТИЛЬ ПЕЧАТИ
    ═══════════════════════════════ */
    @page { size: auto; margin: 12mm 15mm; }

    @media print {
      .form-section,
      .print-btn { display: none !important; }

      .print-area {
        display: block !important;
        padding: 0;
      }
    }

    /* Область печати — скрыта на экране, видна при печати */
    .print-area {
      display: none;
      font-family: Arial, sans-serif;
    }

    .print-title {
      text-align: center;
      font-size: 22pt;
      font-weight: bold;
      text-decoration: underline;
      margin-bottom: 14pt;
    }
    .print-reason {
      font-size: 14pt;
      font-weight: bold;
      margin-bottom: 18pt;
    }
    .print-kit-title {
      text-align: center;
      font-size: 14pt;
      font-weight: bold;
      margin-bottom: 10pt;
    }
    .print-kit-list {
      list-style: none;
      padding: 0;
    }
    .print-kit-list li {
      font-size: 13pt;
      font-weight: bold;
      line-height: 1.7;
    }
    .print-kit-list li::before {
      content: "- ";
    }
    .print-kit-list li.missing {
      text-decoration: line-through;
      font-weight: normal;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- ── Форма ── -->
  <div class="form-section">
    <div class="field">
      <label>Причина</label>
      <input type="text" id="reason" placeholder="Введіть причину утилізації..." oninput="updatePreview()">
    </div>

    <div>
      <div class="checklist-title">Комплектація</div>
      <div class="checklist" id="checklist"></div>
    </div>
  </div>

  <button class="print-btn" onclick="doPrint()">Друк</button>

  <!-- ── Область печати (генерируется JS) ── -->
  <div class="print-area" id="print-area"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const ITEMS = [
      'Пінопласт',
      'Пакет',
      'Кришка',
      'Скло',
      'Морда',
      'Вентилятори',
      'Пильові фільтри',
      'USB інтерфейси',
      'Кнопка живлення',
    ];

    // Восстановить состояние чекбоксов из localStorage
    const saved = JSON.parse(localStorage.getItem('util_checks') || 'null');

    // Отрисовать чекбоксы
    const checklist = document.getElementById('checklist');
    ITEMS.forEach((item, i) => {
      const checked = saved ? saved[i] : true;
      const row = document.createElement('label');
      row.className = 'check-item' + (checked ? '' : ' unchecked');
      row.innerHTML = `
        <input type="checkbox" ${checked ? 'checked' : ''} onchange="onCheck(this, ${i})">
        <span>${item}</span>
      `;
      checklist.appendChild(row);
    });

    function onCheck(el, idx) {
      const row = el.closest('.check-item');
      row.classList.toggle('unchecked', !el.checked);
      saveChecks();
    }

    function saveChecks() {
      const states = [...checklist.querySelectorAll('input[type=checkbox]')].map(c => c.checked);
      localStorage.setItem('util_checks', JSON.stringify(states));
    }

    function getChecks() {
      return [...checklist.querySelectorAll('input[type=checkbox]')].map(c => c.checked);
    }

    function updatePreview() {
      const reason = document.getElementById('reason').value.trim() || '—';
      const checks = getChecks();

      const items = ITEMS.map((item, i) =>
        `<li class="${checks[i] ? '' : 'missing'}">${item}</li>`
      ).join('');

      document.getElementById('print-area').innerHTML = `
        <div class="print-title">Утіль</div>
        <div class="print-reason">Причина: ${reason}</div>
        <div class="print-kit-title">Доступна комплектація</div>
        <ul class="print-kit-list">${items}</ul>
      `;
    }

    function doPrint() {
      updatePreview();
      setTimeout(() => window.print(), 60);
    }

    // Начальный рендер
    updatePreview();
  </script>
</body>
</html>
